<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark table-striped table-sm">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}">user</a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getLastName()}">user</a></td>
        <td th:text="${user.getAge()}"/>
    </tr>
    </tbody>
</table>
<form th:method="GET" th:action="@{/users/new}">
    <input type="submit" value="Add new user"/>
</form>
</body>
</html>
